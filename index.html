<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
   
    <body>
        <h1>Your To-Do List</h1>
        <form id="form">
            
            <input type="text" class="input" id="input" placeholder="Add task here!">
            
            <ul class="todos" id="todos"></ul>

        </form>

        <small>Desktop: Left click the task to mark as completed. Right click it to remove from the list.<br>
        Mobile: Touch the task to mark as completed. Touch and hold it to remove from the list.</small>

        <script src="index.js"></script>
    </body>
    
</html>
